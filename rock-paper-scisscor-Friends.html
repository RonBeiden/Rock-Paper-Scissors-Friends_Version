<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors - Friends Version</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors<br>Friends Version</p>
  <p class="subtitle"></p>

  <div class="button-container">
    <button onclick="
        playGame('rock');
      " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('paper');
      " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('scissors');  
      " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('fire');
      " class="move-button">
      <img src="images/fire-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('waterballoon');
      " class="move-button">
      <img src="images/waterballoon-emoji.png" class="move-icon">
    </button>
  </div>
  

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

<div class="button-container">
  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
  <script src="scripts/10-rock-paper-scissors.js"></script>
</div>
</body>

</html>
